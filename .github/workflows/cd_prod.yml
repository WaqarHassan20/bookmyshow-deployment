name: deploy to staging
on:
  push:
    branches:
      - production
jobs:
  redeploy_everthing:
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server and deploy
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@138.68.179.175 << 'EOF'
            cd bookmyshow-deployment
            git pull
            pnpm install
            pnpm run build
            pm2 restart http-server
            pm2 restart web
            pm2 restart ws-server
          EOF
